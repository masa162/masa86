YouTubeショートコードを使う
Markdown記事にこう書くだけです：

{{< youtube dQw4w9WgXcQ >}}


→ dQw4w9WgXcQ の部分は動画URLの ?v= 以降のIDに置き換えてください。
（例: https://www.youtube.com/watch?v=dQw4w9WgXcQ）

これでレスポンシブ対応の埋め込みが出ます。

もしデザインを細かく変えたい場合
独自のショートコードを追加できます。
例えば layouts/shortcodes/youtube.html を作って、独自のiframe埋め込みコードを入れておくと、
{{< youtube dQw4w9WgXcQ >}} が自分仕様の表示になります。

一時的に試すならiframe直書き
もし「本当に表示されるかだけ確認したい」なら、Markdown内に <iframe> を直書きしてもOKです。
ただし、デフォルトのサイズ固定（560x315など）になるので、レスポンシブ対応したいならCSSを追加で書く必要があります。



***
YouTube の「ID」というのは、動画を一意に識別するための文字列のことです。
YouTube の動画ページは URL で表されますが、その中で 「?v=」の後にある部分が動画IDになります。

例

動画のURLが次のような場合：

https://www.youtube.com/watch?v=dQw4w9WgXcQ


この場合の 動画ID は

dQw4w9WgXcQ


です。

他のパターン

短縮URLの場合

https://youtu.be/dQw4w9WgXcQ


→ ID は同じく dQw4w9WgXcQ

再生開始位置つきのURLの場合

https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=42s


→ ID は dQw4w9WgXcQ（&t=42s は再生位置オプションなので無視）