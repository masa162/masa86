1. Markdown標準のリンク記法（一番シンプル）
[表示する文字](リンクURL)


例（外部ブログへリンク）:

[私の別ブログ](https://example.com)


例（自サイト内の別記事へリンク）:

[過去の記事はこちら](/posts/2025/0714/)


👉 URL が / で始まる場合は サイトルートからのパスを指します。
（ドメイン部分は省略してOK）

2. relref / ref ショートコードを使う方法（内部リンクに便利）

Hugo には内部記事を参照するためのショートコードがあります。
記事の ファイルパスやスラッグを指定できます。

[過去の記事]({{< relref "2025/0714.md" >}})


relref は現在のページからの相対参照

ref はサイト全体のルートからの参照

例：
もし記事ファイルが content/posts/2025/0714.md なら、

[7月14日の記事]({{< relref "posts/2025/0714.md" >}})


と書けば、ビルド時に正しいURLに変換されます。

👉 特に スラッグやパーマリンク構造を後で変えてもリンク切れしにくいので、内部リンクは relref / ref を使うのがおすすめです。

3. リンクに属性を付ける

外部リンクを新しいタブで開きたいときは HTML を書きます：

<a href="https://example.com" target="_blank" rel="noopener">外部ブログ</a>


Markdownでは target="_blank" を直接指定できないので、この場合だけHTMLを混ぜるのが一般的です