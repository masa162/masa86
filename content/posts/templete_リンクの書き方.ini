## Markdown形式で画像にリンクを付ける方法は以下の通りです。

```markdown
[![代替テキスト](画像のURL)](リンク先のURL)
```

この形式を使って、提供された情報で例を示すと以下のようになります。

```markdown
[![図書館の入口で「植物を楽しもう」コーナーで見つけた本](https://img.be2nd.com/itsf10vy)](https://www.amazon.co.jp/%E3%82%84%E3%81%95%E3%81%97%E3%81%84%E6%9A%AE%E3%82%89%E3%81%97%E3%82%92%E3%81%A4%E3%81%8F%E3%82%8B-%E9%9B%91%E6%9C%A8%E3%82%AC%E3%83%BC%E3%83%87%E3%83%B3-%E6%88%90%E7%BE%8E%E5%A0%82%E5%87%BA%E7%89%88%E7%B7%A8%E9%9B%86%E9%83%A8/dp/4415309496)
```