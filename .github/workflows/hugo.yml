      - main

permissions:
  contents: write  # GitHub Pagesã«ãƒ‡ãƒ—ãƒ­ã‚¤ã™ã‚‹ãŸã‚ã«å¿…è¦

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true  # PaperModãªã©ãƒ†ãƒ¼ãƒã‚’submoduleã§ç®¡ç†ã—ã¦ã„ã‚‹å ´åˆã¯å¿…è¦

      - name: ğŸ› ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v2
