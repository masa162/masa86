<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  {{ partial "head.html" . }}

</head>
<body>
  <!-- Simple Simply Simple design: 2-column layout -->
  <div class="main-container">
    <header class="site-header">
      <h1 class="site-title">
        <a href="/">中山雑記</a>
      </h1>
    </header>
    
    <div class="content-wrapper">
      <main class="main-content">
        {{ block "main" . }}{{ end }}
      </main>
      
      <aside class="sidebar">
        {{ partial "sidebar-new.html" . }}
      </aside>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
