<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  {{ partial "head.html" . }}

</head>
<body>
  <!-- Simple Simply Simple design: 2-column layout -->
  <div class="main-container">
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title">
          <a href="/">中山雑記</a>
        </h1>
        <!-- ハンバーガーメニューボタン（モバイルのみ表示） -->
        <button class="hamburger-menu" id="hamburger-menu" aria-label="メニューを開く">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </header>
    
    <div class="content-wrapper">
      <main class="main-content">
        {{ block "main" . }}{{ end }}
      </main>
      
      <aside class="sidebar">
        {{ partial "sidebar-new.html" . }}
      </aside>
    </div>
    
    <!-- モバイル用ハンバーガーメニューオーバーレイ -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>
    
    <!-- モバイル用サイドメニュー -->
    <div class="mobile-sidebar" id="mobile-sidebar">
      <div class="mobile-sidebar-header">
        <h3>メニュー</h3>
        <button class="mobile-menu-close" id="mobile-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <div class="mobile-sidebar-content">
        {{ partial "sidebar-mobile.html" . }}
      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
