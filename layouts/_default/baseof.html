<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  {{ partial "head.html" . }}

</head>
<body>
  {{ partial "header.html" . }}

  <!-- layouts/_default/baseof.html -->
  <div class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex flex-col lg:flex-row gap-8">
      <main class="flex-1 lg:w-7/10 prose max-w-none">
        {{ block "main" . }}{{ end }}
      </main>

      <aside class="lg:w-3/10 space-y-8 text-sm">
        {{ partial "sidebar.html" . }}
      </aside>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
