<article class="card hover:shadow-lg transition">
  <a href="{{ .RelPermalink }}">
    {{ with .Params.cover }}
      {{ $thumb := $.Resources.Get . | images.Fit "600x" }}
      <img src="{{ $thumb.RelPermalink }}" alt="{{ $.Title }}" class="rounded-t-xl w-full">
    {{ end }}
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-1">{{ .Title }}</h2>
      <p class="text-sm text-gray-500">{{ .Date.Format "Jan 2, 2006" }}</p>
    </div>
  </a>
</article>
