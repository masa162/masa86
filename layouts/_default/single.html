{{ define "main" }}
<article class="post-single">
  <!-- 記事ヘッダー -->
  <header class="post-header">
    <h1 class="post-title-single">{{ .Title }}</h1>
    <p class="post-date">{{ .Date.Format "2006年01月02日" }}</p>
  </header>

  <!-- 記事コンテンツ -->
  <div class="post-content-single">
    {{ .Content }}
  </div>
  
  <!-- タグ表示 -->
  {{ if .Params.tags }}
  <div class="post-tags">
    <h3>タグ</h3>
    {{ range .Params.tags }}
      <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag-link">#{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}
</article>

<!-- 前後記事ナビゲーション -->
<nav class="post-navigation">
  <div class="nav-links">
    {{ with .PrevInSection }}
      <div class="nav-prev">
        <p class="nav-label">前の記事</p>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
    {{ end }}
    
    {{ with .NextInSection }}
      <div class="nav-next">
        <p class="nav-label">次の記事</p>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
    {{ end }}
  </div>
</nav>
{{ end }}
