{{ define "main" }}
<section class="posts-list">
  {{ range .Site.RegularPages }}
    <article class="post-item">
      <h2 class="post-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      <p class="post-date">{{ .Date.Format "2006年01月02日" }}</p>
      <div class="post-content">
        {{ .Summary }}
      </div>
    </article>
  {{ end }}
</section>
{{ end }}
