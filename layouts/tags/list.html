{{ define "main" }}
<div class="taxonomy-page">
  <h1 class="taxonomy-title">タグ: {{ .Title }}</h1>
  <p class="taxonomy-count">{{ .Data.Pages | len }}件の記事</p>
  
  <section class="posts-compact-list">
    {{ range .Data.Pages }}
      <article class="post-compact-item">
        <h2 class="post-compact-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <p class="post-compact-date">{{ .Date.Format "2006年01月02日" }}</p>
        <p class="post-compact-summary">{{ .Summary | plainify | truncate 120 }}</p>
      </article>
    {{ end }}
  </section>
</div>
{{ end }}
